source = ~/.config/hypr/mocha.conf

$textAlpha = $textAlpha
$accentAlpha = $lavenderAlpha

# Accent & font
$accent = $lavender
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpaper/wallpaper2.jpg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, -100
    halign = center
    valign = top
}

# DATE 
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -250
    halign = center
    valign = top
}

# USER AVATAR (circular)
image {
    monitor =
    path = ~/Pictures/face.jpg
    size = 120
    border_color = $accent
    border_size = 4
    circle = true
    position = 0, 0
    halign = center
    valign = center
}

# USERNAME BELOW AVATAR
label {
    monitor =
    text = $USER
    color = $accent
    font_size = 22
    font_family = $font
    position = 0, -90
    halign = center
    valign = center
}

# INPUT FIELD (bottom)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = ó°Œ¾ Logged in as $USER
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, 300
    halign = center
    valign = bottom
}

